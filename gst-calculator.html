    <style>

        .calculator-card {
            background-color: var(--white);

        .calculate-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

            transform: translateY(0);

        .result-container {

        .amount-unit:hover {

        .amount-value {

        .amount-label {
            color: var(--text-color);

            font-size: 0.9rem;
            text-transform: uppercase;

        }

        .breakdown-container {
            margin-top: 20px;
            padding: 15px;
            background: var(--white);
            border-radius: var(--border-radius);
            border-left: 3px solid var(--secondary-color);
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-label {
            color: var(--text-color);
            font-weight: 500;
        }

        .breakdown-value {
            font-weight: 600;
            color: var(--primary-dark);
        }

        .gst-slabs {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--light-bg);
            border-radius: var(--border-radius);
        }

        .gst-slabs h3 {
            color: var(--primary-dark);
            margin-bottom: 15px;

        }

        .slab-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;

        .slab-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .amount-value {
                font-size: 1.8rem;
            }
            
            .amount-unit {
                min-width: 130px;
                padding: 15px;
            }
            
            .calculator-header {
                padding: 20px;
            }
            
            .calculator-header h1 {
                font-size: 1.8rem;
            }
            
            .calculator-body {
                padding: 20px;
            }
            
            .radio-group {
                flex-direction: column;

        @media (max-width: 480px) {

                gap: 10px;

            .amount-unit {
                min-width: 110px;

            }
            
            .amount-value {
                font-size: 1.6rem;

    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <div class="calculator-header">
                <h1>ðŸ’° GST Calculator</h1>
                <p>Calculate Goods and Services Tax amounts with precision</p>
            </div>

            <div class="calculator-body">
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <div class="input-field">
                        <input type="number" id="amount" min="0" step="0.01" value="1000">
                    </div>
                </div>

                <div class="input-group">
                    <label for="gst-rate">GST Rate</label>
                    <div class="input-field">
                        <select id="gst-rate">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label>Calculation Type</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="calculation-type" value="exclusive" checked>
                            Exclusive of GST
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="calculation-type" value="inclusive">
                            Inclusive of GST
                        </label>
                    </div>
                </div>

                <button class="calculate-btn" id="calculate">Calculate GST</button>

                <div class="result-container" id="result">
                    <div class="amount-display">
                        <div class="amount-unit">
                            <div class="amount-value" id="gst-amount">â‚¹120</div>
                            <div class="amount-label">GST Amount</div>
                        </div>
                        <div class="amount-unit">
                            <div class="amount-value" id="total-amount">â‚¹1,120</div>
                            <div class="amount-label">Total Amount</div>
                        </div>
                    </div>
                    
                    <div class="breakdown-container">
                        <h3>Breakdown</h3>
                        <div class="breakdown-item">
                            <span class="breakdown-label">Base Amount</span>
                            <span class="breakdown-value" id="base-amount">â‚¹1,000</span>
                        </div>
                        <div class="breakdown-item">
                            <span class="breakdown-label">CGST (<span id="cgst-rate">6</span>%)</span>
                            <span class="breakdown-value" id="cgst-amount">â‚¹60</span>
                        </div>
                        <div class="breakdown-item">
                            <span class="breakdown-label">SGST (<span id="sgst-rate">6</span>%)</span>
                            <span class="breakdown-value" id="sgst-amount">â‚¹60</span>
                        </div>
                        <div class="breakdown-item">
                            <span class="breakdown-label">Total GST</span>
                            <span class="breakdown-value" id="total-gst">â‚¹120</span>
                        </div>
                        <div class="breakdown-item">
                            <span class="breakdown-label">Final Amount</span>
                            <span class="breakdown-value" id="final-amount">â‚¹1,120</span>
                        </div>
                    </div>
                </div>
                
                <div class="gst-slabs" id="gst-slabs-container">
                    <h3>Common GST Slabs in India</h3>
                    <!-- Slab items will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // GST Calculator Configuration Data (JSON)
        const gstConfig = {
            "site": "www.converteraccurate.com",
            "gstCalculator": {
                "title": "GST Calculator",
                "description": "Calculate Goods and Services Tax amounts for exclusive and inclusive prices with different tax slabs.",
                "gstSlabs": [
                    {
                        "rate": 0,
                        "description": "Exempted - Essential goods, fresh food items"
                    },
                    {
                        "rate": 0.25,
                        "description": "Precious Stones"
                    },
                    {
                        "rate": 3,
                        "description": "Gold"
                    },
                    {
                        "rate": 5,
                        "description": "Common Goods - Transport services, apparel below â‚¹1000"
                    },
                    {
                        "rate": 12,
                        "description": "Standard - Processed foods, computers"
                    },
                    {
                        "rate": 18,
                        "description": "Standard - Most goods and services"
                    },
                    {
                        "rate": 28,
                        "description": "Luxury Items - Automobiles, luxury goods"
                    }
                ],
                "calculationTypes": [
                    {
                        "type": "exclusive",
                        "description": "Amount is exclusive of GST"
                    },
                    {
                        "type": "inclusive", 
                        "description": "Amount is inclusive of GST"
                    }
                ],
                "components": [
                    {
                        "name": "CGST",
                        "description": "Central Goods and Services Tax"
                    },
                    {
                        "name": "SGST",
                        "description": "State Goods and Services Tax"
                    },
                    {
                        "name": "IGST",
                        "description": "Integrated Goods and Services Tax"
                    }
                ]
            }
        };

        document.addEventListener("DOMContentLoaded", function () {
            const amountInput = document.getElementById("amount");
            const gstRateSelect = document.getElementById("gst-rate");
            const calculationTypeRadios = document.querySelectorAll('input[name="calculation-type"]');
            const calculateBtn = document.getElementById("calculate");
            const resultContainer = document.getElementById("result");
            const gstSlabsContainer = document.getElementById("gst-slabs-container");
            
            // Populate GST rate dropdown from JSON data
            function populateGSTRates() {
                gstConfig.gstCalculator.gstSlabs.forEach(slab => {
                    const option = document.createElement('option');
                    option.value = slab.rate;
                    option.textContent = `${slab.rate}% - ${slab.description.split(' - ')[0]}`;
                    if (slab.rate === 12) option.selected = true;
                    gstRateSelect.appendChild(option);
                });
            }
            
            // Populate GST slabs information from JSON data
            function populateGSTSlabs() {
                const slabsList = document.createElement('div');
                gstConfig.gstCalculator.gstSlabs.forEach(slab => {
                    const slabItem = document.createElement('div');
                    slabItem.className = 'slab-item';
                    slabItem.innerHTML = `
                        <span>${slab.rate}%</span>
                        <span>${slab.description}</span>
                    `;
                    slabsList.appendChild(slabItem);
                });
                gstSlabsContainer.appendChild(slabsList);
            }
            
            // Initialize the calculator
            populateGSTRates();
            populateGSTSlabs();
            
            // Calculate GST on page load
            calculateGST();
            
            calculateBtn.addEventListener("click", calculateGST);
            
            // Calculate GST on input changes
            amountInput.addEventListener("input", calculateGST);
            gstRateSelect.addEventListener("change", calculateGST);
            calculationTypeRadios.forEach(radio => {
                radio.addEventListener("change", calculateGST);
            });
            
            // Calculate GST function
            function calculateGST() {
                const amount = parseFloat(amountInput.value) || 0;
                const gstRate = parseFloat(gstRateSelect.value) || 0;
                const calculationType = document.querySelector('input[name="calculation-type"]:checked').value;
                
                let baseAmount, gstAmount, totalAmount;
                
                if (calculationType === 'exclusive') {
                    // Amount is exclusive of GST
                    baseAmount = amount;
                    gstAmount = (amount * gstRate) / 100;
                    totalAmount = baseAmount + gstAmount;
                } else {
                    // Amount is inclusive of GST
                    totalAmount = amount;
                    baseAmount = amount / (1 + (gstRate / 100));
                    gstAmount = totalAmount - baseAmount;
                }
                
                // Split GST into CGST and SGST (equal halves)
                const cgstAmount = gstAmount / 2;
                const sgstAmount = gstAmount / 2;
                const halfRate = (gstRate / 2).toFixed(2);
                
                // Format numbers with commas
                function formatNumber(num) {
                    return 'â‚¹' + num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                }
                
                // Update results
                document.getElementById('gst-amount').textContent = formatNumber(gstAmount);
                document.getElementById('total-amount').textContent = formatNumber(totalAmount);
                document.getElementById('base-amount').textContent = formatNumber(baseAmount);
                document.getElementById('cgst-amount').textContent = formatNumber(cgstAmount);
                document.getElementById('sgst-amount').textContent = formatNumber(sgstAmount);
                document.getElementById('total-gst').textContent = formatNumber(gstAmount);
                document.getElementById('final-amount').textContent = formatNumber(totalAmount);
                
                // Update CGST/SGST rates
                document.getElementById('cgst-rate').textContent = halfRate;
                document.getElementById('sgst-rate').textContent = halfRate;
                
                // Show results
                resultContainer.classList.add("active");
            }
        });
    </script>
</body>
