<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMR Calculator - Modern UI</title>
<style>
:root {
 --teal-primary:#008080;
 --teal-light:#20B2AA;
 --teal-dark:#006666;
 --white:#fff;
 --light-gray:#eef3f3;
 --shadow:0 4px 12px rgba(0,0,0,0.08);
}
body {font-family:Segoe UI,Tahoma,sans-serif;background:var(--light-gray);margin:0;}
.container {max-width:1100px;margin:auto;padding:20px;}
header {text-align:center;background:var(--teal-primary);color:#fff;padding:25px;border-radius:0 0 12px 12px;}
.calculator-container {display:flex;gap:25px;margin-top:25px;flex-wrap:wrap;}
.card {background:#fff;border-radius:12px;box-shadow:var(--shadow);padding:22px;flex:1;min-width:300px;}
h2 {color:var(--teal-dark);margin-bottom:12px;border-bottom:2px solid var(--teal-light);padding-bottom:5px;}
label {font-weight:600;color:var(--teal-dark);margin-top:12px;display:block;}
input,select {width:100%;padding:12px;border:1px solid #ccc;border-radius:6px;margin-top:6px;}
button {width:100%;padding:14px;background:var(--teal-primary);color:#fff;font-size:18px;margin-top:20px;border:none;border-radius:6px;cursor:pointer;font-weight:600;}
button:hover {background:var(--teal-dark);} 
.error {color:#b00020;font-size:13px;display:none;margin-top:4px;}
.result {background:var(--teal-light);color:#fff;padding:18px;border-radius:10px;text-align:center;font-size:22px;margin-top:10px;}
.activity-item {background:#f9fbfb;border-left:4px solid var(--teal-primary);padding:12px;margin-top:10px;border-radius:6px;display:flex;justify-content:space-between;}
footer {margin-top:40px;text-align:center;padding:15px;background:var(--teal-dark);color:#fff;border-radius:12px 12px 0 0;}
</style>
</head>
<body>
<header><div class="container"><h1>BMR Calculator</h1><p>Understand your calorie needs with science-backed formulas</p></div></header>
<div class="container calculator-container">
<div class="card">
<h2>Your Details</h2>
<label>Gender</label>
<label><input type="radio" name="gender" value="male" checked> Male</label>
<label><input type="radio" name="gender" value="female"> Female</label>
<label>Age</label>
<input type="number" id="age" min="15" max="100">
<div id="ageErr" class="error">Enter valid age</div>
<label>Height (cm)</label>
<input type="number" id="height" min="100" max="250">
<div id="heightErr" class="error">Enter valid height</div>
<label>Weight (kg)</label>
<input type="number" id="weight" min="30" max="200">
<div id="weightErr" class="error">Enter valid weight</div>
<label>Formula</label>
<select id="formula">
<option value="mifflin">Mifflin-St Jeor (Recommended)</option>
<option value="harris">Harris-Benedict</option>
<option value="revised">Harris-Benedict Revised</option>
</select>
<button id="calc">Calculate</button>
</div>
<div class="card">
<h2>Your Results</h2>
<div class="result" id="resultBox" style="display:none"></div>
<div id="activityResults" style="display:none">
<h3 style="margin-top:20px;color:var(--teal-dark)">Daily Calorie Needs</h3>
<div class="activity-item">Sedentary <span id="sedentary"></span></div>
<div class="activity-item">Light <span id="light"></span></div>
<div class="activity-item">Moderate <span id="moderate"></span></div>
<div class="activity-item">Very Active <span id="active"></span></div>
<div class="activity-item">Extra Active <span id="extra"></span></div>
</div>
</div>
</div>
<footer><p>BMR Calculator Â© 2025 - Estimates only, results vary per individual</p></footer>
<script>
document.getElementById('calc').addEventListener('click',()=>{
const gender=document.querySelector('input[name="gender"]:checked').value;
const ageVal=parseFloat(document.getElementById('age').value)||0;
const h=parseFloat(document.getElementById('height').value)||0;
const w=parseFloat(document.getElementById('weight').value)||0;
let valid=true;
const chk=(v,min,max,id)=>{if(v<min||v>max){document.getElementById(id).style.display='block';valid=false;}else document.getElementById(id).style.display='none';};
chk(ageVal,15,100,'ageErr');chk(h,100,250,'heightErr');chk(w,30,200,'weightErr'); if(!valid)return;
let bmr=0;
switch(document.getElementById('formula').value){case 'mifflin':bmr=(10*w)+(6.25*h)-(5*ageVal)+(gender==='male'?5:-161);break;case 'harris':bmr=(gender==='male'?66.5+(13.75*w)+(5.003*h)-(6.755*ageVal):655.1+(9.563*w)+(1.85*h)-(4.676*ageVal));break;case 'revised':bmr=(gender==='male'?88.362+(13.397*w)+(4.799*h)-(5.677*ageVal):447.593+(9.247*w)+(3.098*h)-(4.33*ageVal));break;}
bmr=Math.round(bmr);
const activities={sedentary:1.2,light:1.375,moderate:1.55,active:1.725,extra:1.9};
document.getElementById('resultBox').style.display='block';document.getElementById('resultBox').textContent=`${bmr} kcal / day`;
document.getElementById('activityResults').style.display='block';
for(const key in activities){document.getElementById(key).textContent=Math.round(bmr*activities[key])+" kcal";}
});
</script>
</body>
</html>
