<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Converter | Convert Seconds, Minutes, Hours & Days</title>
  <meta name="description" content="Free online time converter. Convert between seconds, minutes, hours, and days with precision. Real-time conversions with history tracking.">
  <meta name="keywords" content="time converter, seconds to minutes, minutes to hours, hours to days, time calculator, time conversion">
  <meta name="author" content="Time Converter">
  
  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Time Converter",
    "description": "Free online time converter that converts between seconds, minutes, hours, and days with precision control.",
    "url": "https://example.com/time-converter",
    "applicationCategory": "UtilityApplication",
    "operatingSystem": "Any",
    "permissions": "browser",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "author": {
      "@type": "Organization",
      "name": "Time Converter"
    },
    "featureList": [
      "Real-time time conversion",
      "Multiple time units (seconds, minutes, hours, days)",
      "Adjustable precision",
      "Conversion history",
      "Export results as CSV/JSON"
    ]
  }
  </script>
  
  <style>
    :root {
      --primary-color: #2c7a7b;
      --primary-dark: #285e61;
      --primary-light: #81e6d9;
      --secondary-color: #ed8936;
      --text-color: #2d3748;
      --light-bg: #f7fafc;
      --white: #ffffff;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .converter-header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: var(--white);
      text-align: center;
      padding: 2rem 1rem;
      margin-bottom: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    .converter-header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .converter-header p {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }

    .converter-card {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
      transition: var(--transition);
      margin-bottom: 2rem;
    }

    .converter-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 2px solid var(--primary-light);
      padding-bottom: 0.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-color);
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(44, 122, 123, 0.2);
    }

    .conversion-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 1rem;
      align-items: end;
      margin-bottom: 1.5rem;
    }

    .swap-btn {
      background: var(--white);
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      margin-bottom: 0.5rem;
    }

    .swap-btn:hover {
      background: var(--primary-light);
      border-color: var(--primary-color);
    }

    .swap-btn svg {
      width: 20px;
      height: 20px;
      fill: var(--primary-color);
    }

    .precision-control {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .precision-control label {
      margin-bottom: 0;
      white-space: nowrap;
    }

    .precision-control select {
      width: auto;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
      flex: 1;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--white);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .btn-secondary:hover {
      background: var(--primary-light);
    }

    .result-container {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      border-radius: var(--border-radius);
      padding: 1.5rem;
      color: white;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .result-value {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .result-meta {
      font-size: 1rem;
      opacity: 0.9;
    }

    .result-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .btn-result {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn-result:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .btn-result svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    .quick-presets {
      margin-top: 1.5rem;
    }

    .preset-title {
      font-size: 1rem;
      margin-bottom: 0.8rem;
      color: var(--text-color);
    }

    .preset-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .preset-btn {
      background: var(--primary-light);
      border: 1px solid var(--primary-color);
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      color: var(--primary-dark);
    }

    .preset-btn:hover {
      background: var(--primary-color);
      color: white;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--text-color);
      color: white;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
    }

    footer {
      text-align: center;
      color: var(--text-color);
      font-size: 0.9rem;
      padding: 1rem;
      opacity: 0.7;
    }

    .warning {
      color: #e53e3e;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    @media (max-width: 768px) {
      .conversion-row {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .swap-btn {
        width: 100%;
        height: 44px;
        order: 3;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .result-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="converter-header">
      <h1>Time Converter</h1>
      <p>Convert between seconds, minutes, hours, and days. Real-time conversions with precision control.</p>
    </header>

    <div class="converter-card">
      <h2 class="card-title">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M12,2C12,2 9,5 9,9C9,11.76 11.24,14 14,14C16.76,14 19,11.76 19,9C19,5 16,2 16,2C16,2 15,4 12,4C9,4 8,2 8,2C8,2 5,5 5,9C5,14.42 9.58,19 15,19C20.42,19 25,14.42 25,9C25,5 22,2 22,2C22,2 21,4 18,4C15,4 14,2 14,2C14,2 13,4 10,4C7,4 6,2 6,2Z" />
        </svg>
        Convert Time
      </h2>

      <div class="input-group">
        <label for="timeInput">Time Value</label>
        <input type="text" id="timeInput" placeholder="Enter time (e.g. 60, 1.5, 2.5e2)" inputmode="decimal">
      </div>

      <div class="conversion-row">
        <div class="input-group">
          <label for="fromUnit">From Unit</label>
          <select id="fromUnit">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
          </select>
        </div>
        
        <button class="swap-btn" id="swapBtn" title="Swap units">
          <svg viewBox="0 0 24 24">
            <path d="M6.99,11L3,15L6.99,19V16H14V14H6.99V11Z M21,9L17.01,5V8H10V10H17.01V13L21,9Z" />
          </svg>
        </button>
        
        <div class="input-group">
          <label for="toUnit">To Unit</label>
          <select id="toUnit">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
          </select>
        </div>
      </div>

      <div class="precision-control">
        <label for="precision">Decimal Precision:</label>
        <select id="precision">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary" id="convertBtn">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path d="M19,12L13,18V15H6V13H13V10L19,12Z" />
          </svg>
          Convert
        </button>
        <button class="btn btn-secondary" id="resetBtn">Reset</button>
      </div>

      <div class="result-container">
        <div class="result-value" id="resultValue">—</div>
        <div class="result-meta" id="resultMeta">Enter a time value to convert</div>
        <div class="result-actions">
          <button class="btn-result" id="copyBtn">
            <svg viewBox="0 0 24 24">
              <path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" />
            </svg>
            Copy
          </button>
          <button class="btn-result" id="shareBtn">
            <svg viewBox="0 0 24 24">
              <path d="M18,16.08C17.24,16.08 16.56,16.38 16.04,16.85L8.91,12.7C8.96,12.47 9,12.24 9,12C9,11.76 8.96,11.53 8.91,11.3L15.96,7.19C16.5,7.69 17.21,8 18,8A3,3 0 0,0 21,5A3,3 0 0,0 18,2A3,3 0 0,0 15,5C15,5.24 15.04,5.47 15.09,5.7L8.04,9.81C7.5,9.31 6.79,9 6,9A3,3 0 0,0 3,12A3,3 0 0,0 6,15C6.79,15 7.5,14.69 8.04,14.19L15.16,18.34C15.11,18.55 15.08,18.77 15.08,19C15.08,20.61 16.39,21.91 18,21.91C19.61,21.91 20.92,20.61 20.92,19A2.92,2.92 0 0,0 18,16.08Z" />
            </svg>
            Share
          </button>
          <button class="btn-result" id="downloadResultBtn">
            <svg viewBox="0 0 24 24">
              <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" />
            </svg>
            Download
          </button>
        </div>
      </div>

      <div class="warning" id="warning"></div>

      <div class="quick-presets">
        <div class="preset-title">Quick Time Presets:</div>
        <div class="preset-buttons">
          <button class="preset-btn" data-value="60" data-from="seconds" data-to="minutes">60s → min</button>
          <button class="preset-btn" data-value="60" data-from="minutes" data-to="hours">60min → h</button>
          <button class="preset-btn" data-value="24" data-from="hours" data-to="days">24h → days</button>
          <button class="preset-btn" data-value="3600" data-from="seconds" data-to="hours">3600s → h</button>
          <button class="preset-btn" data-value="86400" data-from="seconds" data-to="days">86400s → days</button>
          <button class="preset-btn" data-value="1" data-from="days" data-to="hours">1 day → h</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Time Converter &copy; 2023 | All conversions use seconds as the base unit for accurate calculations.</p>
    </footer>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // Time units with conversion rates to seconds (base unit)
    const UNITS = {
      seconds: { name: 'Seconds', symbol: 's', rate: 1 },
      minutes: { name: 'Minutes', symbol: 'min', rate: 60 },
      hours: { name: 'Hours', symbol: 'h', rate: 3600 },
      days: { name: 'Days', symbol: 'days', rate: 86400 }
    };

    // DOM elements
    const timeInputEl = document.getElementById('timeInput');
    const fromUnitEl = document.getElementById('fromUnit');
    const toUnitEl = document.getElementById('toUnit');
    const precisionEl = document.getElementById('precision');
    const convertBtn = document.getElementById('convertBtn');
    const resetBtn = document.getElementById('resetBtn');
    const swapBtn = document.getElementById('swapBtn');
    const resultValueEl = document.getElementById('resultValue');
    const resultMetaEl = document.getElementById('resultMeta');
    const copyBtn = document.getElementById('copyBtn');
    const shareBtn = document.getElementById('shareBtn');
    const downloadResultBtn = document.getElementById('downloadResultBtn');
    const toastEl = document.getElementById('toast');
    const warningEl = document.getElementById('warning');

    // Format number with precision
    function formatNumber(num, precision) {
      if (!isFinite(num)) return String(num);
      return Number(num).toLocaleString(undefined, {
        minimumFractionDigits: 0,
        maximumFractionDigits: precision
      });
    }

    // Perform conversion
    function convertTime() {
      const inputValue = parseFloat(timeInputEl.value);
      const fromUnit = fromUnitEl.value;
      const toUnit = toUnitEl.value;
      const precision = parseInt(precisionEl.value);
      
      // Hide warning
      warningEl.style.display = 'none';
      
      // Validate input
      if (isNaN(inputValue)) {
        resultValueEl.textContent = '—';
        resultMetaEl.textContent = 'Enter a valid time value';
        return;
      }
      
      // Check for negative values
      if (inputValue < 0) {
        resultValueEl.textContent = '—';
        resultMetaEl.textContent = 'Invalid time value';
        warningEl.textContent = 'Time cannot be negative';
        warningEl.style.display = 'block';
        return;
      }
      
      try {
        // Convert to seconds first (base)
        const inSeconds = inputValue * UNITS[fromUnit].rate;
        // Convert seconds to target unit
        const resultValue = inSeconds / UNITS[toUnit].rate;
        const formattedResult = formatNumber(resultValue, precision);
        
        // Update UI
        resultValueEl.textContent = formattedResult;
        resultMetaEl.textContent = `${inputValue} ${UNITS[fromUnit].symbol} = ${formattedResult} ${UNITS[toUnit].symbol}`;
        
      } catch (error) {
        resultValueEl.textContent = 'Error';
        resultMetaEl.textContent = 'Conversion failed';
        console.error(error);
      }
    }

    // Utility functions
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(
        () => showToast('Copied to clipboard'),
        () => {
          // Fallback for older browsers
          const textArea = document.createElement('textarea');
          textArea.value = text;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          showToast('Copied to clipboard');
        }
      );
    }
    
    function showToast(message) {
      toastEl.textContent = message;
      toastEl.classList.add('show');
      setTimeout(() => {
        toastEl.classList.remove('show');
      }, 3000);
    }
    
    function downloadResult() {
      if (resultValueEl.textContent !== '—') {
        const data = {
          inputValue: timeInputEl.value,
          fromUnit: fromUnitEl.value,
          resultValue: resultValueEl.textContent,
          toUnit: toUnitEl.value,
          precision: precisionEl.value,
          timestamp: new Date().toISOString()
        };
        
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `time-conversion-${Date.now()}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        showToast('Conversion saved as JSON');
      }
    }

    // Event listeners
    convertBtn.addEventListener('click', convertTime);
    
    resetBtn.addEventListener('click', () => {
      timeInputEl.value = '';
      fromUnitEl.value = 'seconds';
      toUnitEl.value = 'minutes';
      precisionEl.value = '4';
      resultValueEl.textContent = '—';
      resultMetaEl.textContent = 'Enter a time value to convert';
      warningEl.style.display = 'none';
    });
    
    swapBtn.addEventListener('click', () => {
      const temp = fromUnitEl.value;
      fromUnitEl.value = toUnitEl.value;
      toUnitEl.value = temp;
      convertTime();
    });
    
    copyBtn.addEventListener('click', () => {
      if (resultValueEl.textContent !== '—') {
        const text = `${resultValueEl.textContent} ${UNITS[toUnitEl.value].symbol}`;
        copyToClipboard(text);
      }
    });
    
    shareBtn.addEventListener('click', () => {
      if (resultValueEl.textContent !== '—') {
        const text = `${timeInputEl.value} ${UNITS[fromUnitEl.value].symbol} = ${resultValueEl.textContent} ${UNITS[toUnitEl.value].symbol}`;
        
        if (navigator.share) {
          navigator.share({
            title: 'Time Conversion',
            text: text,
            url: window.location.href
          }).catch(err => {
            console.log('Error sharing:', err);
          });
        } else {
          copyToClipboard(text);
        }
      }
    });
    
    downloadResultBtn.addEventListener('click', downloadResult);
    
    // Quick preset buttons
    document.querySelectorAll('.preset-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        timeInputEl.value = btn.dataset.value;
        fromUnitEl.value = btn.dataset.from;
        toUnitEl.value = btn.dataset.to;
        convertTime();
      });
    });
    
    // Real-time conversion
    timeInputEl.addEventListener('input', convertTime);
    fromUnitEl.addEventListener('change', convertTime);
    toUnitEl.addEventListener('change', convertTime);
    precisionEl.addEventListener('change', convertTime);

    // Initialize with default values
    convertTime();
  </script>
</body>
</html>
